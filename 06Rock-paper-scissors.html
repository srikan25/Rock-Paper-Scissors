<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link 
      rel="stylesheet";
      href="styles/06Rock-paper-scissors.css">  
    
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors Game...
    </p>
    <button onclick="
      playGame('Rock');
    " class="move-button">
      <img class="move-icon"
      src="images/rock-emoji.png">
    </button>
    <button class="move-button" onclick="
      playGame('Paper')
    "> 
      <img class="move-icon"
      src="images/paper-emoji.png"> 
    </button>
    <button class="move-button" onclick="
      playGame('Scissors')">
      <img class="move-icon"
      src="images/scissors-emoji.png">
  </button>

  <p class="js-result result" ></p>

  <p class="js-moves-choosen"></p>

  <p class="js-total-score score"></p>

    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');
      displayScore();
    " class="reset-score-button">Reset Score</button>

    <script src="scripts/06Rock-paper-scissors.js">

    </script>
  </body>
</html>
